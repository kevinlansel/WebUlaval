<div class="row margin-t-20">
    <script src="js/vendor/placeholder.js"></script>
    <div ng-if="isLoading">
        <div id="spinningSquaresG">
            <div id="spinningSquaresG_1" class="spinningSquaresG">
            </div>
            <div id="spinningSquaresG_2" class="spinningSquaresG">
            </div>
            <div id="spinningSquaresG_3" class="spinningSquaresG">
            </div>
            <div id="spinningSquaresG_4" class="spinningSquaresG">
            </div>
            <div id="spinningSquaresG_5" class="spinningSquaresG">
            </div>
            <div id="spinningSquaresG_6" class="spinningSquaresG">
            </div>
            <div id="spinningSquaresG_7" class="spinningSquaresG">
            </div>
            <div id="spinningSquaresG_8" class="spinningSquaresG">
            </div>
        </div>
    </div>
    <div ng-show="!isLoading" class="small-12 medium-12 large-12 columns">
        <div class="row">
            <div class="small-12 medium-4 large-4 columns text-center">
                <h1>{{ name }}</h1>
                <img src="{{image}}" alt="" class="margin-10"/>
            </div>
            <div class="small-12 medium-8 large-8 columns text-center">

                <p>Genre : {{ genre }}</p>
                <a href="{{ itune_link }}" target="itunes_store" class="itunes"></a>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="small-12 medium-12 large-12 columns">
                <h1>Albums</h1>
                <div class="row photo-grid margin-t-10" ng-repeat="album in albums">
                    <div class="small-6 medium-6 large-6 columns">
                        <a href="index.html#/albums/{{album.id}}">
                            <figure class="text-center">
                                <figcaption>
                                    <span>{{ album.name }}</span>
                                </figcaption>
                                <img ng-src="{{ album.img }}"/>
                            </figure>
                        </a>
                    </div>
                    <div class="small-6 medium-6 large-6 columns padding-vert-10">
                        <p class="text-height-50">Date: {{ album.date }}</p>
                        <p class="text-height-50">{{ album.copyright }} - {{ album.country }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
